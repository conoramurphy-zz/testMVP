<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <div class="container py-5">
      <div class="row">
          <div class="col-lg-12">
            <h2 class="text-center mb-5">Coolest Projects Dublin 2017</h2>
            <div class="text-center mb-5"><img src="cp.png" height="100px" width="auto"></div>
              <div class="row">
                  <div class="col-md-10 mx-auto">
                      <div class="card border-secondary">
                          <div class="card-header">
                              <h3 class="mb-0 my-2">Register Form</h3>
                          </div>
                          <div class="card-body">
                              <form class="form" role="form" autocomplete="off">
                                  <div class="form-group">
                                      <label for="inputName">Name</label>
                                      <input type="text" class="form-control" id="inputName" placeholder="full name">
                                  </div>
                                  <div class="form-group">
                                      <label for="inputEmail3">Email</label>
                                      <input type="email" class="form-control" id="inputEmail3" placeholder="email@gmail.com" required="">
                                  </div>
                                  <div class="form-group">
                                      <label for="inputPassword3">Project Name</label>
                                      <input class="form-control" id="inputPassword3" placeholder="password" title="At least 6 characters with letters and numbers" required="">
                                  </div>
                                  <div class="form-group">
                                      <label for="inputVerify3">Project Description</label>
                                      <textarea class="form-control" rows="5" id="comment"></textarea>
                                  </div>
                                  <div class="form-group">
                                      <button type="submit" class="btn btn-success btn-lg float-right">Register</button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
              <!--/row-->

          </div>
          <!--/col-->
      </div>
      <!--/row-->
  </div>

  <script src="admin.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
